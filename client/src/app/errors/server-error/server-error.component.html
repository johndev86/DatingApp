<h4>Internal server error - refresh to make the message disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">This is not an angular problem</p>
    <p>What to do next?</p>
    <ol>
        <li>Check chrome dev tools</li>
    </ol>
    <p style="font-weight: bold;">Stack trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
