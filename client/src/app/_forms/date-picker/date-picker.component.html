<div class="mb-3">
    <input type="text" 
        [class.is-invalid]="control.touched && control.invalid" 
        [formControl]="control"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        class="form-control" 
        placeholder="{{label}}"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        {{label}} is required</div>
</div>
